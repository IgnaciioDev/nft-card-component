<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">
    <img class="card-image" src="./images/image-equilibrium.jpg" alt="image Equilibrium">
    <h2>Equilibrium #3429</h2>
    <p class="card-info">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="card-icon">
      <div class="card-price">
        <img src="./images/icon-ethereum.svg" alt="Icon ethereum">
        <p class="card-ethereum">0.041 ETH</p>
      </div>
    
      <div class="card-price">
        <img src="./images/icon-clock.svg" alt="Icon clock">
        <p>3 days left</p>
      </div>
    </div>
    
    <div class="card-footer">
      <img src="./images/image-avatar.png" alt="image avatar">
      <p class="card-creator">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main> 

</body>
</html>
